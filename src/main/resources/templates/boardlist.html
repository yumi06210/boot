<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"> <!-- 타임리프 적용-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 리스트 페이지 </title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>

<body>
<a th:href="@{/board/write}"> 새글 작성하기</a>
  <div class="layout">
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}">
          <td th:text="${board.id}">1</td>
          <td >
            <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
